<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <script src="main.js"></script>
</head>
<body>
    <div class="myBody">
        <div class="calBody">

            <div class="qaaCont">
                <div class="qaaf"></div>
                <div class="qaa">
                    <input type="number" id="currentInput" placeholder="0">
                </div>
                <div class="qaa" style="padding-right: 15px;"></div>
            </div>

            <div class="calBtn">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="op">+</div>

                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="op">-</div>

                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="op">x</div>

                <div class="btn">0</div>
                <div class="clr">Clr</div>
                <div class="btn" id="eq">=</div>
                <div class="op">/</div>
            </div>

        </div>
    </div>
</body>
</html>
